<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="game.js"></script>
    <title>Snake In-game</title>
</head>
<body>
    
    <div id = 'game-setup' class="game-setup">
        <h1 id="game-title">Snake.368</h1>
        <div style="display: flex;">
            <div class="button-group">
                <button type="button" id="easy-button"> Easy</button>
                <button type="button" id="medium-button"> Medium</button>
                <button type="button" id="hard-button"> Hard</button>
            </div>
            <main id="game-board">

            </main>
            <div class="score-board">
                <p id="score">Score: 0</p>
                <div class="instruction"> <div style="background-color: crimson; height:40px; width: 35px"></div><p> : apple helps you get 1 score</p></div>
                <br>
                <div class="instruction"> <div style="background-color: yellow; height:40px; width: 40px"></div><p> : speed up potion increase speed but double the next apple score</p></div>
                <br>
                <div class="instruction"> <div style="background-color: springgreen; height:40px; width: 40px"></div><p> : growing potion increase length by 5 but double the total point</p></div>
                <div class="instruction"><p>Press Space to Pause the Game</p></div>
            </div>
        </div>    
    </div>
    
    
</body>
</html>
